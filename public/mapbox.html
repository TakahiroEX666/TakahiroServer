<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDWUodWOC1y5YrLjSd4gJTnjv9nH_Ki-s"></script>
    <script>
        function initMap() {
            var location = { lat: 13.7563, lng: 100.5018 }; // Bangkok, Thailand
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location
            });
            new google.maps.Marker({
                position: location,
                map: map,
                title: "My Location"
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h1>My Google Map</h1>
    <div id="map" style="width: 100%; height: 500px;"></div>
</body>
</html>
